{%extends 'base.html'%}

{%block title_block%}
<title>Vehicle Updation</title>
{%endblock%}

{%block body_block%}
<div class="container mt-5">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="" method="post" class="p-4 border shadow" enctype="multipart/form-data">
                {%csrf_token%}
                <h1 class="text text-center">Update Vehicle</h1>
                {{form.as_p}}
                <button type="submit" class="form form-control btn btn-dark">Change</button>
            </form>
        </div>
        <div class="col-6"></div>
    </div>
</div>
{%endblock%}
