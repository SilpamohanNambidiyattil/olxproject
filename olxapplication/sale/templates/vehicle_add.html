{%extends 'base.html'%}

{%block title_block%}
<title>Vehicle Add</title>
{%endblock%}

{%block body_block%}
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" class="border p-3 shadow" enctype="multipart/form-data">
                {%csrf_token%}
                <h1 class="text text-center mt-3">Add Vehicle</h1>
                {{form.as_p}}
                <button type="submit" class="form form-control btn btn-dark">Add</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
